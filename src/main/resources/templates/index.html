<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Translator</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css"/>
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a href="/" class="navbar-brand">RandomTranslator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Translate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suggest"><u>Suggest a Translation</u></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Random Translator</h1>
                <p class="lead">Receive a random translation for your phrase for maximum accuracy!</p>
            </div>
        </div>
    </div>
    <div class="row" th:if="${result.result}">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <div class="bs-component">
                    <div class="alert alert-dismissible alert-success">
                        <span th:text="${result.result}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <form action="/translate">
                        <fieldset>
                            <legend>Translate</legend>
                            <div class="form-group">
                                <label for="from">From:</label>
                                <select name="from" class="form-control" id="from">
                                    <option th:each="lang : ${langs}" th:value="${lang.code}"
                                            th:text="${lang.name}"></option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <textarea cols="45" name="phrase" id="phrase"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="to">To:</label>
                                <select name="to" class="form-control" id="to">
                                    <option th:each="lang : ${langs}" th:value="${lang.code}"
                                            th:text="${lang.name}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Translate!</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
